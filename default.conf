server {
    listen 80;
    server_name one.11vx.cn;
    # Redirect all HTTP requests to HTTPS with a 301 Moved Permanently response.
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name one.11vx.cn;

    ssl_certificate      /static/2524581_one.11vx.cn.pem;
    ssl_certificate_key  /static/2524581_one.11vx.cn.key;

    location / {

        log_not_found on;

        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;

        proxy_pass http://one.11vx.cn:8072;
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_buffering off;

        chunked_transfer_encoding off;

        error_log /var/log/nginx/drone_error.log;
	   access_log /var/log/nginx/drone_access.log;
    }
}